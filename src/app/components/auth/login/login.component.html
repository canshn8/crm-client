<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email Adresin</label>
              <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Parola</label>
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Şifremi Hatırla </label>
              </div>
              <a href="#!">Şifremi Unuttum</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()">Giriş </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/register"> Hesabım Yok</a>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
