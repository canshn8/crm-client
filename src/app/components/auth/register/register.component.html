<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="registerForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email Adresin</label>
            <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="firstname">Kullanıcı Adın</label>
            <input type="text" id="firstname" formControlName="firstName" class="form-control form-control-lg" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="lastname">Kullanıcı Adın</label>
            <input type="text" id="lastname" formControlName="lastName" class="form-control form-control-lg" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Parola</label>
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
          </div>

          <!-- <div class="form-outline mb-4">
            <label class="form-label" for="passwordAgain">Parola Tekrar</label>
            <input type="password" id="passwordAgain" formControlName="passwordAgain" class="form-control form-control-lg" />
          </div> -->

          <!-- <div class="d-flex justify-content-around align-items-center mb-4">
            Checkbox
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div> -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="register()">Kayıt Ol</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/login">Zaten Bir Hesabım Var</a>

          <!-- <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">.</p>
          </div> -->

        </form>
      </div>
    </div>
  </div>
</section>
